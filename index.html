      /* text animiation */
      .word {
        font-family: "Anton", sans-serif;
        perspective: 1000px;
      }

      .word span {
        cursor: pointer;
        display: inline-block;
        font-size: 100px;
        user-select: none;
        line-height: 0.8;
      }

      .word span:nth-child(1).active {
        animation: balance 1.5s ease-out;
        transform-origin: bottom left;
      }

      @keyframes balance {
        0%,
        100% {
          transform: rotate(0deg);
        }

        30%,
        60% {
          transform: rotate(-45deg);
        }
      }

      .word span:nth-child(2).active {
        animation: shrinkjump 1s ease-in-out;
        transform-origin: bottom center;
      }

      @keyframes shrinkjump {
        10%,
        35% {
          transform: scale(2, 0.2) translate(0, 0);
        }

        45%,
        50% {
          transform: scale(1) translate(0, -150px);
        }

        80% {
          transform: scale(1) translate(0, 0);
        }
      }

      .word span:nth-child(3).active {
        animation: falling 2s ease-out;
        transform-origin: bottom center;
      }

      @keyframes falling {
        12% {
          transform: rotateX(240deg);
        }

        24% {
          transform: rotateX(150deg);
        }

        36% {
          transform: rotateX(200deg);
        }

        48% {
          transform: rotateX(175deg);
        }

        60%,
        85% {
          transform: rotateX(180deg);
        }

        100% {
          transform: rotateX(0deg);
        }
      }

      .word span:nth-child(4).active {
        animation: rotate 1s ease-out;
      }

      @keyframes rotate {
        20%,
        80% {
          transform: rotateY(180deg);
        }

        100% {
          transform: rotateY(360deg);
        }
      }

      .word span:nth-child(5).active {
        animation: toplong 1.5s linear;
      }

      @keyframes toplong {
        10%,
        40% {
          transform: translateY(-48vh) scaleY(1);
        }

        90% {
          transform: translateY(-48vh) scaleY(4);
        }
      }

      /* CSS Sun */
      .sun {
        float: left;
        z-index: 99;
        position: relative;
        margin-left: 300px;
        margin-top: 70px;

        width: 80px;
        height: 80px;
      }

      .sun-face {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        line-height: 80px;
        text-align: center;
        font-size: 1.5em;
        text-align: center;
        color: #4e0404;
      }

      .sun-leye,
      .sun-reye {
        position: absolute;
        top: 1.45em;
        left: 0.75em;
        width: 0.4em;
        height: 0.9em;
        background: #565656;
        border-radius: 0.4em / 0.8em;
      }

      .sun-leye:after,
      .sun-reye:after {
        position: absolute;
        top: 0;
        left: 0;
        width: 0.4em;
        height: 0.1em;
        background: #ffdf05;
        content: "";
      }

      .sun-leye:before,
      .sun-reye:before {
        position: absolute;
        bottom: 0.1em;
        right: -0.1em;
        width: 0.2em;
        height: 0.2em;
        background: #ffdf05;
        content: "";
        transform: rotate(45deg);
      }

      .sun-reye {
        left: auto;
        right: 0.75em;
      }

      .sun-lred,
      .sun-rred {
        position: absolute;
        top: 2em;
        left: -0.2em;
        width: 0.7em;
        height: 0.35em;
        opacity: 0.6;
        background: #ff5e00;
        border-radius: 0.7em / 0.35em;
      }

      .sun-rred {
        left: auto;
        right: -0.2em;
      }

      .sun-smile {
        position: absolute;
        bottom: 0.8em;
        left: 50%;
        margin-left: -0.2em;
        width: 0.4em;
        height: 0.2em;
        background: #565656;
      }

      .sun-smile:after {
        position: absolute;
        bottom: -0.2em;
        left: 0;
        width: 0.4em;
        height: 0.2em;
        background: #565656;
        border-radius: 0 0 0.2em 0.2em;
        content: "";
      }

      .sun-smile:before {
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -0.03125em;
        width: 0.0625em;
        height: 0.35em;
        background: #565656;
        content: "";
      }

      .sun-hlight {
        position: absolute;
        top: 0.6em;
        right: 0.6em;
        width: 0.35em;
        height: 0.35em;
        opacity: 0.8;
        background: #fcf0a3;
        border-radius: 0.35em;
      }

      .sun-anime {
        width: 100%;
        height: 100%;
        animation: sunrolling 30s infinite;
      }

      .sun-ball {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background: #ffcf11;
        background-image: radial-gradient(circle, #ffdf05, #ffdf05);
        box-shadow: 0 0 100px #ffdf05;
      }

      .sun-light {
        position: absolute;
        top: -30%;
        left: 50%;
        width: 2px;
        height: 160%;
      }

      .sun-light b,
      .sun-light s {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 12%;
        /* 100*30/100=18.75 */
        background: #fed65b;
      }

      .sun-light s {
        top: auto;
        bottom: 0;
      }

      .sun-light:nth-child(10n + 2) {
        transform: rotate(18deg);
      }

      .sun-light:nth-child(10n + 3) {
        transform: rotate(36deg);
      }

      .sun-light:nth-child(10n + 4) {
        transform: rotate(54deg);
      }

      .sun-light:nth-child(10n + 5) {
        transform: rotate(72deg);
      }

      .sun-light:nth-child(10n + 6) {
        transform: rotate(90deg);
      }

      .sun-light:nth-child(10n + 7) {

      .bird {
        background-image: url("images/bird-cells-new.svg");
        background-size: auto 100%;
        width: 88px;
        height: 125px;
        will-change: background-position;
        -webkit-animation-name: fly-cycle;
        animation-name: fly-cycle;
        -webkit-animation-timing-function: steps(10);
        animation-timing-function: steps(10);
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }

      .bird--one {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-delay: -0.5s;
        animation-delay: -0.5s;
      }

      .bird--two {
        -webkit-animation-duration: 0.9s;
        animation-duration: 0.9s;
        -webkit-animation-delay: -0.75s;
        animation-delay: -0.75s;
      }

      .bird--three {
        -webkit-animation-duration: 1.25s;
        animation-duration: 1.25s;
        -webkit-animation-delay: -0.25s;
        animation-delay: -0.25s;
      }

      .bird--four {
        -webkit-animation-duration: 1.1s;
        animation-duration: 1.1s;
        -webkit-animation-delay: -0.5s;
        animation-delay: -0.5s;
      }

      .bird-container {
        position: absolute;
        top: 20%;
        left: -10%;
        transform: scale(0) translateX(-10vw);
        will-change: transform;
        -webkit-animation-name: fly-right-one;
        animation-name: fly-right-one;
        -webkit-animation-timing-function: linear;
        animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }

      .bird-container--one {
        -webkit-animation-duration: 15s;
        animation-duration: 15s;
        -webkit-animation-delay: 0;
        animation-delay: 0;
      }

      .bird-container--two {
        -webkit-animation-duration: 16s;
        animation-duration: 16s;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
      }

      .bird-container--three {
        -webkit-animation-duration: 14.6s;
        animation-duration: 14.6s;
        -webkit-animation-delay: 9.5s;
        animation-delay: 9.5s;
      }

        -webkit-animation-duration: 16s;
        animation-duration: 16s;
        -webkit-animation-delay: 10.25s;

        -ms-transform: rotateY(360deg) translateX(125%);

      }

      .bees.bees-end > span {

        -moz-transform: rotateY(360deg);
        -ms-transform: rotateY(360deg);

      }

      .bees > div {
        position: absolute;
        top: calc(50% - 11px);
        bottom: 0;
        right: -30px;
        width: 1px;
        transform: rotate(50deg) translate(4px, 0px);
        -webkit-transform: rotate(50deg) translate(4px, 0px);
        -moz-transform: rotate(50deg) translate(4px, 0px);
        -ms-transform: rotate(50deg) translate(4px, 0px);
        z-index: 1;
      }

      .bees > div:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #e7f0ca;
        -webkit-box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
      }

      .bees > div.line-one {
        transform: rotate(-50deg) translate(4px, 0px);
        -webkit-transform: rotate(-50deg) translate(4px, 0px);
        -moz-transform: rotate(-50deg) translate(4px, 0px);
        -ms-transform: rotate(-50deg) translate(4px, 0px);
        bottom: calc(50% - 11px);
        top: 0;
      }

      .bees.bees-start > div {
        transform: rotate(130deg) translate(4px, 0px);
        -webkit-transform: rotate(130deg) translate(4px, 0px);
        -moz-transform: rotate(130deg) translate(4px, 0px);
        -ms-transform: rotate(130deg) translate(4px, 0px);
        right: auto;
        left: -30px;
      }

      .bees.bees-start > div.line-one {
        transform: rotate(-130deg) translate(4px, 0px);
        -webkit-transform: rotate(-130deg) translate(4px, 0px);
        -moz-transform: rotate(-130deg) translate(4px, 0px);

      [type="radio"]:checked,
      [type="radio"]:not(:checked) {
        position: absolute;
        left: -9999px;
      }

      [type="radio"]:checked + label,
      [type="radio"]:not(:checked) + label {
        position: relative;
        padding-left: 28px;
        font-weight: 600;
        cursor: pointer;
        line-height: 20px;
        display: inline-block;
        color: #000;
      }

      [type="radio"]:checked + label:before,
      [type="radio"]:not(:checked) + label:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 18px;
        height: 18px;
        border: 1px solid #ddd;
        border-radius: 100%;
        background: #fff;
      }

      [type="radio"]:checked + label:after,
      [type="radio"]:not(:checked) + label:after {
        content: "";
        width: 12px;
        height: 12px;
        background: #f87da9;
        position: absolute;
        top: 4px;
        left: 4px;
        border-radius: 100%;
        -webkit-transition: all 0.2s ease;
        transition: all 0.2s ease;
      }

      [type="radio"]:not(:checked) + label:after {
        opacity: 0;
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      [type="radio"]:checked + label:after {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
